{% extends 'shoppinglist/base.html' %}

{%block content%}

<h1>My Store Items</h1>
<ul>
    {%for item in items%}
        <h3><li>{{item.name}}</li></h3>
    {% endfor %}
</ul>

<h3>Create Items</h3>
<form method="POST">
    {% csrf_token %}
    {{ item_form.as_p}}
    <button type="submit">Create</button>
</form>

{% endblock %}
