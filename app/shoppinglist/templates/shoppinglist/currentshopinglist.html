{% extends 'shoppinglist/base.html' %}

{%block content%}

Current stores to go shopping
<ul>
    {% for data in stores_data %}
        <li>
            {% if data.important %}<b>{% endif %}{{data.store_name}}{% if data.important %}</b>{% endif %}
            <form method="link" action="{% url 'storeitemsview' data.id%}">
                <button type="submit">items</button>
            </form>
        </li>
    {% endfor %}

</ul>

{% endblock %}
