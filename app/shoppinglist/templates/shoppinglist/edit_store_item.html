{% extends 'shoppinglist/base.html' %}

{%block content%}

<div class="row justify-content mt-5" >
    <a href="{% url 'store-items' storepk %}">Back</a>
</div>
<div class="row justify-content mt-5" >
    <div class="col-md-5">
        <h4>Edit Item info</4>
    </div>
</div>
<div class="row justify-content mt-5">
    <div class="col-md-5">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" name="item_name" class="form-control" id="item_name" value="{{form.initial.item_name}}" autofocus>
            </div>
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
