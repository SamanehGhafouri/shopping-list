{% extends 'shoppinglist/base.html' %}

{%block content%}

<div class="row justify-content mt-5" >
    <a href="{% url 'current-stores' %}">Back</a>
</div>
<div class="row justify-content mt-5" >
    <div class="col-md-5">
        <h4>Edit Store info</4>
    </div>
</div>
<div class="row justify-content mt-5">
    <div class="col-md-5">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="store_name">Store Name</label>
                <input type="text" name="store_name" class="form-control" id="store_name" value="{{form.initial.store_name}}" autofocus>
            </div>
            {% if form.initial.important%}
            <div class="form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important" checked>
                <label for="important" class".active">Important</label>
            </div>
            {% else %}
            <div class="form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label for="important">Important</label>
            </div>
            {% endif %}
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
