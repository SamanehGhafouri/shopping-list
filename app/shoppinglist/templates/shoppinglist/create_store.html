{% extends 'shoppinglist/base.html' %}

{%block content%}

<div class="row justify-content-center-block mt-5" >
    <div class="col-md-5">
        <h4>Create Stores where you need to go shopping!</4>
    </div>
</div>
<form method="link" action="{% url 'current-stores'%}">
    <div class="mt-3">Already created stores?
    <button type="submit" class="btn btn-link">View Current Stores</button>
    </div>
</form>
<div class="row justify-content-center-block mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="store_name">Store Name</label>
                <input type="text" name="store_name" class="form-control" id="store_name" autofocus>
            </div>
            <div class="form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label for="important">Important</label>

            </div>
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
